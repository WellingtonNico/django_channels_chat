{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block title%}
Rooms
{%endblock%}
{%block body%}
<div class="row justify-content-center">
  <div class="col-12 col-sm-6 card p-2 shadow-lg">
    <form action="{% url 'room_create' %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{%endblock%}
