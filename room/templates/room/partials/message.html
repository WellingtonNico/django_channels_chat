{% if htmx %}
	<div hx-swap-oob="beforeend:#id_lista_mensagens_{{ message.room.pk }}" hx-swap="outerHTML" hx-on="htmx:afterSwap: alert('ok')">
{% endif %}
<div class="message shadow" usuario="{{ message.user.pk }}">
	<strong>{{ message.user.username }}</strong>
	<br>
	<span>{{ message.content }}</span>
	<br>
	<small class="text-secondary">{{ message.date_added|date:"d/m/Y H:i:s" }}</small>
</div>
{% if htmx %}
	</div>
{% endif %}
