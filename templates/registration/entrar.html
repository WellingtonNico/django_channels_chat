{% extends 'layout/index.html' %}
{% load crispy_forms_tags %}
{% block title %}
	Login
{% endblock %}
{% block body %}
	<div class="row justify-content-center mt-5">
		<form method="post" class="col-12 col-md-6 col-lg-4">
			<div>
				{% csrf_token %}
				{% crispy form %}
				<button class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
{% endblock %}
